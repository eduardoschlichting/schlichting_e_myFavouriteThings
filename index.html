<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>My Favourite Things App</title>
</head>
<body>
    <main>
        <section class="home-splash">

                <h2 class="home-splash__title">Hello visitor! My name is <span>Eduardo</span>, and these are some of my favourite things.</h2>

                <a class="discover-button">discover me</a>
        </section>

    <section class="wrapperThings">
        <section class="things hidden">
            <h2 class="things-like">I like to...</h2>
            <a href="#" class="things-button" data-key="Designing">Design Things</a>
            <a href="#" class="things-button" data-key="Reading">Read Things</a>
            <a href="#" class="things-button" data-key="Gaming">Games Things</a>
        </section>

        <section id="thingsPlace">
            <section class="thing__panel hidden run-animation">
                <div class="thing__image">
                    <img src="" alt="">
                </div>
                
                <h3 class="thing__name-of-1 run-animation-1"></h3>
                <h3 class="thing__title run-animation-1"></h3>
    
                <p class="thing__name-of-2 run-animation-2">slug</p>
                <p class="thing__description run-animation-2">slug</p>
                <p class="thing__name-of-3 run-animation-3">slug</p>
                <h4 class="thing__mark run-animation-3">slug</h4>
            </section>
        </section>

        
    </section>
        
    </main>
